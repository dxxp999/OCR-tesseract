<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR model from Tesseract</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="heading"><h1>OCR model using Tesseract.js Library</h1></div>
    <div class="container">
        <div class="upper">
            <input type="file" class="inp">
            <button>Start</button>
            <div class="progress"></div>
        </div>
        <div class="bottom">
            <div placeholder="Preview of your image" class="mini-div">
                <div class="preview"><p>Preview of Image</p></div>
                <img src="">
            </div>
            <div class="mini-div">
                <textarea placeholder="Your Text" class="mini-div"></textarea>
            </div>
        </div>
    </div>
    <footer class="footer heading"><h4>Made by Dxxp</h4></footer>
<script src="https://unpkg.com/tesseract.js@v2.0.0-alpha.13/dist/tesseract.min.js"></script>

</html>
